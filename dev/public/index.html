<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shot - Pageshot as a service.</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <div class="hero">
        <h1>Shot</h1>
        <div class="intro">pageshot as a service</div>
      </div>
      <form action="/api" method="get">
        <div class="loading">. . . GRAB & SHOT . . .</div>
        <input type="text" class="url" name="url" value="https://geekplux.com" autofocus />
        <input type="submit" class="submit" /><br/>
        <input type="number" class="size" name="width" placeholder="960" /> x
        <input type="number" class="size" name="height" placeholder="640" />
      </form>
    </main>
    <footer>
      <span>Private License @ GeekPlux</span>
      <a href="https://github.com/geekplux/screenshot-service">Fork me on Github</a>
    </footer>
    <script type="text/javascript">
      const form = document.querySelector('form')
      form.onsubmit = function (ev) {
        document.querySelector('.loading').style.visibility = 'visible'
      }
    </script>
  </body>
</html>
